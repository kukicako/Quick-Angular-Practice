<div class="friendsContainer" *ngIf="friends">
    <div class="friends" *ngFor="let friend of friends">
        <h1>{{friend.id}}</h1>
        <h1>{{friend.name | uppercase}}</h1>
    </div>
</div>
<div class='card-footer'>
    <button class='back-button'
    (click)='onBack()'
    >
        <i></i> back
    </button>
</div>
